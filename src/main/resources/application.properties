# =========================
# DATABASE (MySQL)
# =========================
# Local:
#   host  : localhost
#   port  : 3306
#   db    : railway        (or change to your local db name)
#   user  : root
#   pass  : 12345
#
# Cloud (Render + Railway):
#   override with env vars:
#   DB_HOST, DB_PORT, DB_NAME, DB_USERNAME, DB_PASSWORD

spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:railway}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:12345}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

